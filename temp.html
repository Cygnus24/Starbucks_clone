<!DOCTYPE html>
<html>
  <head>
    <title>Temp</title>
    <link rel="stylesheet" href="styles_3\style1.css" />
    <link rel="stylesheet" href="styles_3\image_styles.css" />
    <link rel="stylesheet" href="styles_3\content.css" />
    <link rel="stylesheet" href="styles_3\header.css" />
    <link rel="stylesheet" href="styles_3\general.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="header">
      <div class="left_section">
        <a href="https://www.starbucks.com/"
          ><img
            class="logo"
            src="images\starbucks_- logo-1000x1006.svg"
            alt="Logo"
        /></a>
        <div class="header_options">
          <a href="https://www.starbucks.com/menu">MENU</a>
        </div>
        <div class="header_options">
          <a href="https://www.starbucks.com/rewards">REWARDS</a>
        </div>
        <div class="header_options">
          <a href="https://www.starbucks.com/gift"> GIFT CARDS</a>
        </div>
      </div>
      <div class="right_section">
        <div class="header_options">
          <img class="locator" src="images\locator.svg" alt="" />
          <a class="find_us">Find us</a>
        </div>
        <div>
          <button class="buttons">Sign in</button>
        </div>
        <div>
          <button class="buttons" id="join_now">Join now</button>
        </div>
      </div>
    </div>
    <hr class="hr_line" />
    <div class="level1">
      <div class="div1">
        <h3 class="title">Sip and listen to The Starbucks® Daily</h3>
        <p>
          Podcasts are where inspiring stories are told and great conversations
          happen. Find a new podcast moment each weekday in the Starbucks® app.
        </p>
        <button class="buttons" id="content-button">Open the app</button>
      </div>
      <div class="div2">
        <img id="SB_daily" src="images\content_img.webp" alt="Image" />
      </div>
    </div>
  </body>
</html>
